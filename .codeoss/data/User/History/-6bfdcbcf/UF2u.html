<!DOCTYPE html>
<html>
<head>
    <title>BPOシステム Home</title>
</head>
<body>
    <h1>ようこそ！</h1>
    <p>ログインに成功しました。</p>
    
    {% if user.is_authenticated %}
        <p>こんにちは、{{ user.username }} さん。</p>
        <form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
        <button type="submit">ログアウト</button>
        </form>
        <p>ログインしていません。</p>
        <a href="{% url 'login' %}">ログイン</a>
    {% endif %}
</body>
</html>
